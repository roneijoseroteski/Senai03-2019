<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
      <ion-list>

          <ion-item>
            <ion-label fixed>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome" name="Nome"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text" [(ngModel)]="newuser" name="Username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
          </ion-item>
        
        </ion-list>
        <button ion-button color="secondary" type="button" (click)="cadastroform()" block>Cadastro</button>
    
</ion-content>
