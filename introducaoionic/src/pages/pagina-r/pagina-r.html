<ion-header>

  <ion-navbar>
    <ion-title>Cardapio</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <button ion-button primary (click)="buttonclick()">teste</button>

  <div *ngIf="exibirconteudo" >
    <ion-list>
      <ion-item >
        <ion-label>tamanho</ion-label>
          <ion-select  [(ngModel)]="idProduto" (ionChange)="clicar()">
            <ion-option value="{{tamanho.id}}" *ngFor="let tamanho of listaTamanhos">{{tamanho.name}}</ion-option>
          </ion-select>
        

      </ion-item>
    </ion-list>
     <ion-list>
      <ion-item *ngFor="let Sabores of listaSaboreePrecos">
          {{Sabores.sabor}}               <ion-note item-end color="dark">  R$: {{Sabores.preco}},00</ion-note>
        
      </ion-item>
    </ion-list>
  </div>
</ion-content>
